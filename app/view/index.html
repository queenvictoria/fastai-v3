<html lang='en'>
  <head>
    <title>What Whale?</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset='utf-8'>

    <link rel='stylesheet' href='../static/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src='../static/client.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body class="blue darken-4">

    <header class="blue darken-1">
      <div class="top-nav">
        <div class="container">
          <div class="nav-wrapper">
            <div class="row">
              <div class="col s12">
                <h4 class="header white-text">What whale?</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="blue darken-3 white-text">
      <div class="container">
        <div class='row'>
          <div class='col s12 m6'>
            <div class='no-display'>
              <input id='file-input' class='no-display' type='file' name='file' accept='image/*' onchange='showPicked(this)'>
            </div>
            <div class='upload-label'>
              <div class="fixed-action-btn">
                <button class='btn btn-large btn-floating light-blue' type='button' onclick='showPicker()'>
                  <i class="material-icons">camera_alt</i>
                </button>
              </div>
            </div>
          </div>

          <div class="col s12 m6">
            <div id="results" class="no-display">
              <div class="card blue-grey darken-1">
                <div class="card-image">
                  <img id='image-picked' alt='Chosen Image'>
                </div>

                <div class="card-content white-text">
                  <!-- https://en.wikipedia.org/wiki/Southern_right_whale#Australia -->
                  <!-- https://en.wikipedia.org/wiki/Words_of_estimative_probability -->
                  <h2 class="card-title" id='result-label'>Analysing&hellip;</h2>
                  <span id='result-probability'></span>
                </div>
              </div>
            </div>
          </div>

          <div class='row'>
            <div class='col s12'>
              <p>
                A classifier of whales in Sydney. Typically humpback or southern right whales with the occassional blue whale.
              </p>
              <div>
                <label id='upload-label'>No file chosen. Press the camera button below.</label>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer class="blue darken-4 page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
          </div>
          <div class="col l4 offset-l2 s12">
          </div>
        </div>
      </div>
      <div class="blue-grey darken-4 footer-copyright">
        <div class="container right">
          <a class="grey-text text-lighten-4" href="https://course.fast.ai/videos/?lesson=1">Fast AI</a> |
          <a class="grey-text text-lighten-4" href="https://render.com">Render.com</a> |
          <a class="grey-text text-lighten-4" href="https://materializecss.com/">Materialize</a>
        </div>
      </div>
    </footer>

  </body>
</html>
