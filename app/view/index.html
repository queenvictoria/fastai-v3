<html lang='en'>
  <head>
    <title>What Whale?</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset='utf-8'>

    <link rel='stylesheet' href='../static/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src='../static/client.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <!-- https://github.com/nodeca/pica -->

  <body class="black darken-4">
    <background >
      <img src="https://images.unsplash.com/photo-1520646924857-261be3037bc7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80">
    </background>

    <header class="">
      <div class="top-nav">
        <div class="container">
          <div class="nav-wrapper">
            <div class="row">
              <div class="col s12 m6 push-m3">
                <h4 class="header grey-text">What whale?</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="white-text">
      <div class="container">
        <div class='row'>
          <div class='col s12 m6 push-m3'>
            <div class='no-display'>
              <input id='file-input' class='no-display' type='file' name='file' accept='image/*' onchange='showPicked(this)'>
            </div>
            <div class='upload-label'>
              <div class="fixed-action-btn">
                <button class='btn btn-large btn-floating light-blue' type='button' onclick='showPicker()'>
                  <i class="material-icons">camera_alt</i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class='row'>
          <div class="col s12 m6 push-m3">
            <div id="results" class="no-display">
              <div class="card blue-grey darken-1">
                <div class="card-image">
                  <img id='image-picked' alt='Chosen Image'>
                </div>

                <div class="card-content white-text">
                  <!-- https://en.wikipedia.org/wiki/Southern_right_whale#Australia -->
                  <!-- https://en.wikipedia.org/wiki/Words_of_estimative_probability -->
                  <h2 class="card-title" id='result-label'>Analysing&hellip;</h2>
                  <span id='result-probability'></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class='row'>
          <div class='col s12 m6 push-m3'>
            <p>
              A classifier of whales in Sydney. Typically humpback or southern right whales with the occassional blue whale.
            </p>
            <div>
              <label id='upload-label'>No file chosen. Press the camera button below.</label>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer class="blue-grey darken-4 page-footer">
      <div class="container">
        <div class="row">
          <div class="col m6 push-m3 s12">
            Image <a class="grey-text text-lighten-3" href="https://unsplash.com/@iswanto">@iswanto</a> |
            Location <a class="grey-text text-lighten-3" href="https://www.google.com/maps/place/Kaikoura,+New+Zealand/@-42.418546,173.5709468,22518m/data=!3m1!1e3!4m5!3m4!1s0x6d3a203a34917c75:0x500ef8684799936!8m2!3d-42.4008174!4d173.681386">Kaikoura</a>
          </div>
          <div class="col m4 offset-l2 s12">
          </div>
        </div>
      </div>
      <div class="blue-grey darken-3 footer-copyright">
        <div class="container right">
        <div class="row">
          <div class="col m6 push-m3 s12">
          <a class="grey-text text-lighten-1" href="https://course.fast.ai/videos/?lesson=1">Fast AI</a> |
          <a class="grey-text text-lighten-1" href="https://render.com">Render.com</a> |
          <a class="grey-text text-lighten-1" href="https://materializecss.com/">Materialize</a>
        </div>
        </div>
        </div>
      </div>
    </footer>

  </body>
</html>
